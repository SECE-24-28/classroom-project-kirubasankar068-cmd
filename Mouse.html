 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Color Fix</title>

    <style>
        a {
            color: #090101;         /* normal color */
            text-decoration: none;
        }

        a:hover {
            color: #17ec49;         /* on hover */
        }

        a:visited {
            color: #098af3;         /* after clicking */
        }

        a:active {
            color: #d7f306;         /* while clicking */
        }
    </style>
</head>
<body>

    <a href="https://www.koenigsegg.com/home" target="_blank">
        Click here
    </a>

</body>
</html>
